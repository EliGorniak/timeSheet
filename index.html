<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Timesheet</title>

      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />

      <script
         src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
        <div class="container">
            <!-- jumbotron -->
            <div class="row">
                <div class="col-12">
                    <div id=main-content>
                    <div class="jumbotron bg-dark text-light text-center">
                        <div class="container">
                            <h1 class="display-4">Employee Data Management</h1>
                            <h3>words and things</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- table -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-3" style="width: 100%;">
                    <h5 class="card-header">Current Employees</h5>
                    <div class="card-body">
                        <table class="table" id="employee-table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody id="employee-table-body">
                                <!-- employee info goes here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- input form  -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">Add Employee</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="employeeName">Employee Name</label>
                                <input type="text" class="form-control" id="employeeName">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="form-group">
                                <label for="monthlyRate">Monthly Rate</label>
                                <input type="text" class="form-control" id="monthlyRate">
                            </div>
                            <span class="text-right">
                                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>       
        </div>
        <!-- local forage cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js" integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA=" crossorigin="anonymous"></script>
        <!-- <script src="./index.js"></script> -->
        <script src="./example.js"></script>

   </body>
</html>
